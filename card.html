<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="card">
            <img class="person__photo" src="img/Ellipse 1.jpg" alt="Zdjęcie wariata">
        <div class="person">
            <header class="person__header">
                <h1 class="person__name">Dawid Domaradzki</h1>
                <span class="person__title">frontend developer</span>
            </header>
            <p class="person__description">Kiedyś <strong class="person__special">mechanik</strong> teraz kandydat aspirujący do poznania sztuki <strong class="person__special">frontendu</strong>. Pasjonat piłki nożnej, pokera i jazdy na snowboardzie. </p>
            <p class="person__description person__description--last">W sieci: <a class="person__link" href="#">Facebook</a>, <a class="person__link" href="#">GitHub</a>, <a class="person__link" href="#">Instagram</a>. </p>
        </div>
    </main>
</body>

</html>
