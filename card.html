<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="card">
        <div class="person">
            <img class="person_photo" src="img/IMG_1663.JPG" alt="Zdjęcie wariata">
            <header>
                <h1 class="person__name">Dawid Domaradzki</h1>
                <span class="person__title">frontend developer</span>
            </header>
            <p class="person__description">Kiedyś  mechanik, teraz kandydat aspirujący do poznania sztuki frontendu. Pasjonat piłki nożnej, pokera i jazdy na snowboardzie. </p>
            <p class="person__description">W sieci: <a class="person__link" href="#">Facebook</a>, <a class="person__link" href="#">GitHub</a>, <a class="person__link" href="#">Instagram</a>. </p>
        </div>
    </main>
</body>

</html>
